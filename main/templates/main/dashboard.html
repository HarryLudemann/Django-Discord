{% extends 'main/base.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %} 
<div class=" extendedmargins m-5 bg-{{theme}} text-{% if theme == "light" %}dark{% else %}light{%endif%}">
    {% for item in guilds %}
        {% if item.guildid in botsguilds%}
            <div class="card mb-5 bg-{{theme}} text-{% if theme == "light" %}dark{% else %}light{%endif%}">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <a href="/changeprivileges/{{item.guildid}}"><button type="button" class="btn btn-primary">Customize</button></a>
                </div>
            </div>
        {% else %}
            <div class="card mb-5 bg-{{theme}} text-{% if theme == "light" %}dark{% else %}light{%endif%} ">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <a href="{{discord_addbot}}" target="_blank"><button type="button" class="btn btn-primary">Setup</button></a>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
