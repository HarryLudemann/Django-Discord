{% extends 'main/base.html' %}

{% block title %} Change Prefix{% endblock %}

{% load crispy_forms_tags %}
{% block content %} 
    <div class="m-5">
        <h3> Change Prefix </h3>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
